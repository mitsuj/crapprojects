<!DOCTYPE html>

  <head>

    <title>Play Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>

        <td id="2"></td>
        <td id="3"></td>
      </tr>
      <tr>

   <div id="btn"> <button id="reset">Restart</button></div>
